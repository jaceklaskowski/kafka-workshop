        <section id="intro" style="font-size: 90%" data-markdown>
          <textarea data-template>
            ## Kafka Streams

            1. **Kafka Streams** is a client library for **stream processing applications** that process data stored in Kafka
            1. Uses Kafka Producer and Consumer APIs
            1. Offers necessary stream processing primitives
              * High-level **Streams DSL**
              * Low-level **Processor API**
            1. Supports **exactly-once processing** semantics to guarantee that each record will be processed once and only once
            1. Supports **fault-tolerant local state** for stateful operations (e.g. windowed joins and aggregations)
            1. [Home Page](https://kafka.apache.org/documentation/streams/)

          </textarea>
        </section>

        <section>
          <section id="high-level-streams-dsl" style="font-size: 90%" data-markdown>
            <textarea data-template>
              ## High-Level Streams DSL <small>(1 of 2)</small>

              1. **Streams DSL** is a high-level API built on top of the Processor API
              1. Built-in abstractions for streams and tables
                * KStream
                * KTable
                * GlobalKTable
              1. Declarative, functional programming style
                * Stateless transformations (e.g. **map** and **filter**)
                * Stateful transformations (e.g. **count**, **reduce**, **join**, and windowing)
              1. Recommended for most developers, esp. beginners

            </textarea>
          </section>
          <section style="font-size: 90%" data-markdown>
            <textarea data-template>
              ## High-Level Streams DSL <small>(2 of 2)</small>

              1. Typical development flow
                1. Read input streams (from Kafka topics)
                1. Apply transformations
                1. Write output streams (to Kafka topics)
              1. Interactive queries (e.g. via a REST API)
              1. Read [Kafka Streams — Stream Processing Library on Apache Kafka](https://jaceklaskowski.gitbooks.io/mastering-kafka-streams/kafka-streams.html)
            </textarea>
          </section>

        <section style="font-size: 90%" data-markdown id="dsl-kstream">
          <textarea data-template>
            ## KStream

            1. **KStream** is an abstraction of a **record stream** (of key-value pairs)
            1. Data record represents a self-contained datum in the unbounded data set
            1. Data records (in a record stream) are always interpreted as an "INSERT"
              * No record replaces an existing row with the same key
            1. Examples: credit card transactions, page view events, server log entries
            1. [KStream API](http://kafka.apache.org/21/javadoc/org/apache/kafka/streams/kstream/KStream.html)
          </textarea>
        </section>

        <section style="font-size: 90%" data-markdown id="dsl-ktable">
          <textarea data-template>
            ## KTable

            1. **KTable** is an abstraction of a **changelog stream**
            1. Data records (in a record stream) are interpreted as an "UPSERT"
              * "UPDATE" of the last value for the same record key
              * "INSERT" if a given key doesn't exist yet
            1. A record with a **null** value represents a "DELETE" or tombstone for the record's key
            1. [KTable API](http://kafka.apache.org/21/javadoc/org/apache/kafka/streams/kstream/KTable.html)
          </textarea>
        </section>

        <section style="font-size: 90%" data-markdown id="dsl-globalktable">
          <textarea data-template>
            ## GlobalKTable

            1. **GlobalKTable** is an abstraction of a **changelog stream**
              * Similarly to KTable
            1. Fully replicated per KafkaStreams instance
              * Local GlobalKTable instance of each application instance will be populated with data from all partitions of the topic
            1. Provides the ability to look up current values of data records by keys
            1. Can only be used as right-hand side input for stream-table joins
            1. [GlobalKTable API](http://kafka.apache.org/21/javadoc/org/apache/kafka/streams/kstream/GlobalKTable.html)
          </textarea>
        </section>

        <section style="font-size: 90%" data-markdown id="dsl-streamsbuilder">
          <textarea data-template>
            ## StreamsBuilder

            1. **StreamsBuilder** is used to specify a Kafka Streams topology
            1. Creates a KStream from the specified Kafka input topics
            1. Reads the specified Kafka input topic into a KTable
            1. Reads the specified Kafka input topic into a GlobalKTable
            1. [StreamsBuilder API](http://kafka.apache.org/21/javadoc/org/apache/kafka/streams/StreamsBuilder.html)
          </textarea>
        </section>

        <section style="font-size: 90%" data-markdown id="dsl-kafkastreams">
          <textarea data-template>
            ## KafkaStreams

            1. **KafkaStreams** is a Kafka client
            1. Performs continuous computation on data from one or more input topics
            1. Sends output to zero, one, or more output topics
            1. Executes a DAG topology of Processors
            1. [KafkaStreams API](http://kafka.apache.org/21/javadoc/org/apache/kafka/streams/KafkaStreams.html)
          </textarea>
        </section>

            ## Kafka Streams DSL for Scala

            1. **Kafka Streams DSL for Scala** is a wrapper over the existing Java APIs for Kafka Streams DSL
            1. Making the Java APIs more usable in Scala
              * Better type inferencing
              * Enhanced expressiveness
              * Less boilerplates
            1. [Official documentation](https://kafka.apache.org/21/documentation/streams/developer-guide/dsl-api.html#scala-dsl)
            1. [Scala API for Kafka Streams](https://jaceklaskowski.gitbooks.io/mastering-kafka-streams/kafka-streams-scala.html) in the Mastering Kafka Streams gitbook
