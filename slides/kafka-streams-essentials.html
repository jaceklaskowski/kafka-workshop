        <section id="intro" style="font-size: 90%" data-markdown>
          <textarea data-template>
            ## Kafka Streams

            1. **Kafka Streams** is a client library for **stream processing applications** that process data stored in Kafka
            1. Uses Kafka Producer and Consumer APIs
            1. Stream processing primitives
              * High-level **Streams DSL**
              * Low-level **Processor API**
            1. Supports **Exactly-Once Processing**
              * Records are processed once and only once
            1. Supports **Fault-Tolerant Local State** for stateful operations
              * e.g. windowed joins and aggregations
            1. [Home Page](https://kafka.apache.org/documentation/streams/)

          </textarea>
        </section>

        <section>
          <section id="high-level-streams-dsl" style="font-size: 90%" data-markdown>
            <textarea data-template>
              ## High-Level Streams DSL <small>(1 of 2)</small>

              1. **Streams DSL** is a high-level API built on top of the Processor API
              1. Built-in abstractions for streams and tables
                * **KStream**
                * **KTable**
                * **GlobalKTable**
              1. Declarative, functional programming style
                * Stateless transformations (e.g. **map** and **filter**)
                * Stateful transformations (e.g. **count**, **reduce**, **join**, and windowing)
              1. Recommended for most developers, esp. beginners

            </textarea>
          </section>
          <section style="font-size: 90%" data-markdown>
            <textarea data-template>
              ## High-Level Streams DSL <small>(2 of 2)</small>

              1. Typical development flow
                1. Read input streams (from Kafka topics)
                1. Apply transformations
                1. Write output streams (to Kafka topics)
              1. Interactive queries (e.g. via a REST API)
              1. Find more in [The Internals of Kafka Streams](https://books.japila.pl/kafka-streams-internals/)
            </textarea>
          </section>
        </section>

        <section data-markdown id="low-level-processor-api" style="font-size: 90%">
          <textarea data-template>
            ## Low-Level Processor API

            1. Stream **Processor API** is a low-level API to compose topologies made up of custom processors
              * Node in a processor topology for a single processing step
            1. [Processor[KIn,VIn,KOut,VOut]](https://kafka.apache.org/30/javadoc/org/apache/kafka/streams/processor/api/Processor.html)
              * (KIn,VIn) --> Processor --> (KOut,VOut)
            1. Allows for stateless and stateful operations
              * Arbitrary stream processors
              * Connect processors with state stores
            1. Combining the convenience of Streams DSL with the power and flexibility of Processor API

          </textarea>
        </section>
